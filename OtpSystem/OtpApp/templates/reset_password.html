{% extends "base.html" %}

{% block content %}
<style>
    /* Styling for centering the form */
    .form-container {
        width: 500px;  /* Set a fixed width for the form */
        margin: 100px auto;  /* Center the form horizontally and add top margin */
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
    }

    .form-container h3 {
        text-align: center;
    }

    .form-container .message {
        color: green;  /* Green for success messages */
        text-align: center;
        margin-bottom: 10px;
    }

    .form-container .error-message {
        color: red;  /* Red for error messages */
        text-align: center;
        margin-bottom: 10px;
    }

    .alert {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <h3><strong>Reset Your Password</strong></h3>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="mb-3">
            <label class="form-label" for="new_password">New Password</label>
            <input type="password" class="form-control" name="new_password" id="new_password" required placeholder="Enter new password">
        </div>

        <div class="mb-3">
            <label class="form-label" for="new_password_confirm">Confirm New Password</label>
            <input type="password" class="form-control" name="new_password_confirm" id="new_password_confirm" required placeholder="Confirm new password">
        </div>

        <button class="btn btn-primary" style="width:100%">Reset Password</button>
    </form>
</div>

{% endblock %}
