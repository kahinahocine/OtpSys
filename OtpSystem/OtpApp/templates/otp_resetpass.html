{% extends "base.html" %}

{% block content %}
<style>
    
    .form-container {
        width: 500px;  
        margin: 100px auto;  
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
    }

    .form-container h3 {
        text-align: center;
    }

    .form-container .message {
        color: green;  
        text-align: center;
        margin-bottom: 10px;
    }

    .form-container .error-message {
        color: red;  
        text-align: center;
        margin-bottom: 10px;
    }
</style>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <h3><strong>Enter OTP to Reset Password</strong></h3>

        {% if messages %}
        <div>
            {% for message in messages %}
            <p class="message">{{ message }}</p>  <!-- Show messages -->
            {% endfor %}
        </div>
        {% endif %}

        <div class="mb-3">
            <label class="form-label">OTP Code</label>
            <input type="text" class="form-control" name="otp_code" placeholder="Enter OTP" required>
        </div>

        <button class="btn btn-primary" style="width:100%">Verify OTP</button>
    </form>
</div>

{% endblock %}
