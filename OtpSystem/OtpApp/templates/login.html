{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    form {
        background: #fff;
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        margin: 0 auto;
    }
    form h3 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }
    .alert {
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 0.95rem;
        font-weight: bold;
    }
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    form .form-label {
        font-weight: 600;
        color: #555;
    }
    form .form-control {
        border-radius: 10px;
    }
    form button {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        color: #fff;
        font-weight: bold;
        border-radius: 10px;
        padding: 10px 15px;
        transition: background 0.3s ease;
    }
    form button:hover {
        background: linear-gradient(135deg, #5b0fb0, #1e6cd4);
    }
    form p {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
    }
    form p a {
        color: #2575fc;
        font-weight: 600;
        text-decoration: none;
    }
    form p a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <h3>Welcome Back!</h3>

        <!-- Affichage des messages d'erreur -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Champs du formulaire -->
        <div class="mb-4">
            <label class="form-label">Email Address</label>
            <input class="form-control" name="email" placeholder="Enter your email address">
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter your password">
        </div>

        <button class="btn btn-primary w-100 mb-3">Login</button>

        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        <p><a href="{% url 'reset_pass' %}">Forgot your password?</a></p>
    </form>
</div>
{% endblock %}
